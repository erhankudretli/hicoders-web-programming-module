<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="data-input-examples">
        
        <div>
            <h4>Date Example</h4>
            <div class="form-group">
                <label>DOB DD/MM/YYYY</label>
                <input type="tel" class="form-control cleave-input-date" placeholder="DD/MM/YYYY" value="">
            </div>
        </div>
        <div>
            <h4>Card Example</h4>
            <div class="form-group">
                <label>1111 2222 3333 4444</label>
                <input type="tel" class="form-control cleave-input-card" placeholder="enter-your-card-number" value="">
            </div>
        </div>
        <div>
            <h4>Prefix Example</h4>
            <div class="form-group">
                <label>KRM2020</label>
                <input type="tel" class="form-control cleave-input-prefix" placeholder="enter-your-card-number" value="">
            </div>
        </div>
    </div>
    


    <script src="https://nosir.github.io/cleave.js/dist/cleave.min.js"></script>
    <script src="./app.js"></script>
   
    
</body>
</html>
